apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-policy-ctrl
spec:
  replicas: 1
  selector:
    matchLabels:
      name: config-policy-ctrl
  template:
    metadata:
      labels:
        name: config-policy-ctrl
    spec:
      serviceAccountName: config-policy-ctrl
      imagePullSecrets:
        - name: multiclusterhub-operator-pull-secret
      containers:
        - image: quay.io/open-cluster-management/config-policy-controller:1.0.0-5e3117bd462fe40521493c92badfc10f224a1c22
          name: config-policy-ctrl
          command:
          - config-policy-controller
          - --watch-ns=config-policy-test
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: config-policy-test
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "config-policy-ctrl"