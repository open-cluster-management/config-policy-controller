apiVersion: policy.open-cluster-management.io/v1
kind: ConfigurationPolicy
metadata:
  name: policy-status-checker-fail
spec:
  remediationAction: inform
  namespaceSelector:
    exclude: ["kube-*"]
    include: ["managed"]
  object-templates:
    - complianceType: musthave
      objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-pod-to-check
        status:
          compliant: NonCompliant
          compliancyDetails: []
          