apiVersion: policy.open-cluster-management.io/v1
kind: ConfigurationPolicy
metadata:
  name: policy-pod-create-listinspec
spec:
  remediationAction: enforce
  namespaceSelector:
    exclude: ["kube-*"]
    include: ["default"]
  object-templates:
    - complianceType: musthave
      objectDefinition:
        apiVersion: v1
        kind: Pod
        metadata:
          name: nginx-pod-e2e
        spec:
          containers:
            - image: nginx:1.7.9
              name: nginx
              ports:
                - containerPort: 80
            - image: nginx:1.8.9
              name: nginx
              ports:
                - containerPort: 80
            - image: nginx:1.9.9
              name: nginx
              ports:
                - containerPort: 80
            - image: nginx:2.9.9
              name: nginx
              ports:
                - containerPort: 80
