apiVersion: policy.open-cluster-management.io/v1
kind: ConfigurationPolicy
metadata:
  name: policy-pod-emptycontainerlist
spec:
  remediationAction: enforce
  namespaceSelector:
    exclude: ["kube-*"]
    include: ["default"]
  object-templates:
    - complianceType: musthave
      objectDefinition:
        apiVersion: v1
        kind: Pod
        metadata:
          name: nginx-pod-e2e-empty
        spec:
          containers:
            - image: nginx:1.7.9
              name: nginx
              ports: []
          